<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ROBOTO FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>IUE | Ders/Sohbet Platformu</title>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon" />

    <style>
      .orange-color {
        background: linear-gradient(to right, #30cfd0 0%, #330867 100%);
      }
      .orange-color-text {
        background: linear-gradient(to right, #30cfd0 0%, #330867 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      input[type="email"] {
        border: 0;
        background-color: #f5f5f5;
      }

      input[type="email"]:focus {
        border: 0;
        transition: all 0.5s ease-in-out;
        border-bottom: 3px solid #30cfd0;
        outline: 0;
      }
    </style>
  </head>
  <body>
    <header style="height: 150px">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div>
            <img
              src="/assets/img/logo.png"
              class="card-img-top rounded-circle me-3 p-2"
              style="width: 4rem"
              alt="..."
            />
          </div>
          <a class="navbar-brand" href="#">IUE | Sohbet/Ders Platformu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center">
      <!-- Main Screen Background -->
      <div class="">
        <!-- Login Screen Start-->
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="card p-5 border-1 shadow-sm">
                <div class="card-body">
                  <h4 class="card-title mb-4 fw-bold orange-color-text">
                    LOG INTO YOUR ACCOUNT
                  </h4>

                  <p class="card-text mb-3 fw-semibold">Enter Username:</p>
                  <input type="email" class="mb-3 shadow-sm" />

                  <p class="card-text mb-3 fw-semibold">Enter Password:</p>
                  <input type="email" class="mb-3 shadow-sm" />
                </div>

                <div class="card-body">
                  <a
                    id="test"
                    href="#"
                    class="btn btn-primary px-3 py-2 me-2 border-0 orange-color rounded-pill text-light"
                    >Login</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Login Screen End -->
      </div>
    </main>

    <!-- BOOTSTRAP JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
